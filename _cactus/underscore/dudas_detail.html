<ol class="breadcrumb">
    <li><a href="/asignatura/dudas.html">Dudas</a></li>
    <li class="active">{{data.titulo}}</li>
</ol>
<div class="row media-nopadding"> 

    <div class="col-sm-10 col-sm-offset-1 media pregunta">
	<div class="row">
	    <div class="pull-left col-sm-1">
		<a href="#" class="pull-left">
		    <img src="{{ static(data.img) }}" class="media-object"/>
		</a>
	    </div>
	    <div class="media-body pull-left col-sm-11">
		<div class="pull-right btn-group" role="group">
		    <button type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-heart"></span>
		    </button>
		</div>
		<h4 class="media-heading">
		    <a href="#">{{data.titulo}} </a>
		</h4>

		<ul class="list-unstyled bar-sep">
		    <li>{{data.autor}} | {{data.fecha}} | {{data.respuestas.length}} respuestas</li>
		</ul>
	    </div>
	</div> <!-- .row -->
	<div class="pregunta-body">
	    {{data.preg}}
	</div>

    </div> <!-- .pregunta -->
    

    {% _.each(data.respuestas,function(m) { %}
    <div class="col-sm-9 col-sm-offset-2 media pregunta">
	<div class="row">
	    <div class="pull-left col-sm-1">
		<a href="#" class="pull-left">
		    <img src="{{ static(m.img) }}" class="media-object"/>
		</a>
	    </div> <!-- .col-sm-1 -->

	    <div class="media-body pull-left col-sm-11">
		<div class="pull-right btn-group" role="group">
		    <button type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-hand-up"></span>
		    </button>
		    <button type="button" class="btn btn-default">
			<span class="glyphicon glyphicon-hand-down"></span>
		    </button> 
		</div> <!-- .btn-group -->		

		<h4 class="media-heading">
		    <a href="#">{{m.autor}} </a>
		</h4>

		<ul class="list-unstyled bar-sep">
		    <li>Votos:<tx class="text-success"><b>+{{m.positivo}}</b></tx> / <tx class="text-danger"><b>-{{m.negativo}}</b></tx></li>
		</ul>

	    </div> <!-- .col-sm-11 -->
	</div> <!-- .row -->
	<div class="pregunta-body">
	    {{m.resp}}
	</div>
    </div> <!-- .pregunta -->
    {% }); %}
    
</div>
