{% _.each(data, function(a) { var c = drender.getvar(a); var parts = a.split('.'); var num = parseInt(parts[parts.length-1]); %}

<div class="col-sm-6 media dudas" data-var="{{a}}">
    <div class="pull-left">
	<a href="/perfil/dudas_details.html?duda_idx={{num}}" class="pull-left">
	    <img src="{{ static(c.img) }}" class="media-object"/>
	</a>
    </div>
    <div class="media-body pull-left">
	<h4 class="media-heading">
	  <a href="{{ url('/perfil/dudas_details.html?duda_idx='+num) }}">[{{c.sign}}] {{c.titulo}} </a>
	</h4>
	<div class="text-muted">{{c.autor}} | {{c.fecha}} | {{c.respuestas.length}} respuestas</div>
    </div>
    <div class="pull-right btn-group" role="group">
	<button type="button" class="btn btn-default btn-save">
	    <span class="glyphicon glyphicon-bookmark"></span>
	</button>
    </div>
</div>
{% }); %}
