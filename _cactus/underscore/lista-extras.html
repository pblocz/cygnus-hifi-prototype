{% _.each(data, function(a) { var c = drender.getvar(a); %}
	<div class="col-sm-6 media extras" data-var="{{a}}">
	    <div class="pull-left">
		<a href="#" class="pull-left">
		    <img src="{{ static(c.img) }}" class="media-object"/>
		</a>
	    </div>
	    <div class="media-body pull-left">
		<h4 class="media-heading">
		    {{c.nombre}} 
		</h4>
		<div class="text-muted">{{c.tamano}} | {{c.fecha}}</div>
		<div class="text-muted">{{c.autor}} | Votos: <tx class="text-success"><b>+{{c.pos}}</b></tx> / <tx class="text-danger"><b>-{{c.neg}}</b></tx></div>
	    </div>
	    <div class="pull-right btn-group" role="group">
		<button type="button" class="btn btn-default">
		    <span class="glyphicon glyphicon-thumbs-up"></span>
		</button>
		<button type="button" class="btn btn-default">
		    <span class="glyphicon glyphicon-thumbs-down"></span>
		</button>
		<button type="button" class="btn btn-default btn-save">
		    <span class="glyphicon glyphicon-heart"></span>
		</button>
		<button type="button" class="btn btn-default">
		    <span class="glyphicon glyphicon-download-alt"></span>
		</button>
	    </div>
	</div>

{% }); %}
