{% extends 'asignatura.djhtml' %}

{%block body-class %}asignatura-apuntes{% endblock %}

{% block tab_main %}

<div class="row">
<div class="col-lg-6">
    <div class="input-group search-input">
      <input type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div>
<div class="row media-nopadding  filterable">

 {% for c in asignatura.data.apuntes %}
	<div class="col-sm-6 media apuntes" data-var="notifications.asignaturas.0.data.apuntes.{{forloop.counter0}}">
	    <div class="pull-left">
		<a href="#" class="pull-left">
		    <img src="{% static c.img %}" class="media-object"/>
		</a>
	    </div>
	    <div class="media-body pull-left">
		<h4 class="media-heading">
		    {{c.nombre}} 
		</h4>
		<div class="text-muted">{{c.tamano}} | {{c.fecha}}</div>
	    </div>
	    <div class="pull-right btn-group" role="group">
		<button type="button" class="btn btn-default btn-save">
		    <span class="glyphicon glyphicon-bookmark"></span>
		</button>
		<button type="button" class="btn btn-default">
		    <span class="glyphicon glyphicon-download-alt"></span>
		</button>
	    </div>
	</div>
    {% endfor %}


</div>
{% endblock %}
