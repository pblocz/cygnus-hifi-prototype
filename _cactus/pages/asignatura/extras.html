{% extends 'asignatura.djhtml' %}

{% block tab_main %}

<div class="row">
<div class="alert alert-info col-sm-10 col-sm-offset-1" role="alert">En esta secci&oacute;n puedes compartir material con tus compa√±eros!</div>
<div class="col-lg-6">
    <div class="input-group search-input">
      <input type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
 </div>
<div class="row media-nopadding filterable">

 {% for c in asignatura.data.extra %}
	<div class="col-sm-6 media">
	    <div class="pull-left">
		<a href="#" class="pull-left">
		    <img src="{% static c.img %}" class="media-object"/>
		</a>
	    </div>
	    <div class="media-body pull-left">
		<h4 class="media-heading">
		    {{c.nombre}} 
		</h4>
		<div class="text-muted">{{c.tamano}} | {{c.fecha}}</div>
		<div class="text-muted">{{c.autor}} | Votos: <tx class="text-success"><b>+{{c.pos}}</b></tx> / <tx class="text-danger"><b>-{{c.neg}}</b></tx></div>
	    </div>
	    <div class="pull-right btn-group" role="group">
		<button type="button" class="btn btn-default">
		    <span class="glyphicon glyphicon-hand-up"></span>
		</button>
		<button type="button" class="btn btn-default">
		    <span class="glyphicon glyphicon-hand-down"></span>
		</button>
		<button type="button" class="btn btn-default">
		    <span class="glyphicon glyphicon-heart"></span>
		</button>
		<button type="button" class="btn btn-default">
		    <span class="glyphicon glyphicon-download-alt"></span>
		</button>
	    </div>
	</div>
    {% endfor %}


</div>
{% endblock %}
